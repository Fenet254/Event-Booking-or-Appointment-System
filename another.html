<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Acme Co - Calendar Dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      
      .modal-content {
        background-color: #f8fbfa;
        padding: 2rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }
      
      .calendar-day {
        transition: all 0.2s ease;
      }
      
      .calendar-day:hover {
        background-color: #e8f2ec;
        transform: scale(1.05);
      }
      
      .calendar-day.selected {
        background-color: #38e07b;
        color: white;
      }
      
      .calendar-day.has-events::after {
        content: "";
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background-color: #38e07b;
        border-radius: 50%;
      }
      
      .calendar-day.selected.has-events::after {
        background-color: white;
      }
      
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem;
        background-color: #38e07b;
        color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateX(150%);
        transition: transform 0.3s ease;
        z-index: 1001;
      }
      
      .notification.show {
        transform: translateX(0);
      }
      
      .profile-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 10px;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 100;
        min-width: 200px;
      }
      
      .profile-menu.show {
        display: block;
      }
      
      .event-indicator {
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background-color: #38e07b;
        border-radius: 50%;
      }
      
      .event-item {
        transition: all 0.2s ease;
      }
      
      .event-item:hover {
        background-color: #e8f2ec;
      }
    </style>
  </head>
  <body id="acme-calendar-dashboard">
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <!-- Notification -->
      <div class="notification" id="notification">
        <span id="notification-text"></span>
      </div>
      
      <!-- Event Modal -->
      <div class="modal" id="event-modal">
        <div class="modal-content">
          <h2 class="text-2xl font-bold mb-4" id="modal-title">Create New Event</h2>
          <form id="event-form">
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1" for="event-title">Event Title</label>
              <input type="text" class="w-full p-2 border rounded" id="event-title" required>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1" for="event-date">Date</label>
              <input type="date" class="w-full p-2 border rounded" id="event-date" required>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1" for="event-time">Time</label>
              <input type="time" class="w-full p-2 border rounded" id="event-time" required>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium mb-1" for="event-description">Description</label>
              <textarea class="w-full p-2 border rounded" id="event-description" rows="3"></textarea>
            </div>
            <div class="flex justify-end gap-3">
              <button type="button" class="px-4 py-2 border rounded" id="cancel-event-btn">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-[#38e07b] text-white rounded">Save Event</button>
              <button type="button" class="px-4 py-2 bg-red-500 text-white rounded hidden" id="delete-event-btn">Delete</button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Events List Modal -->
      <div class="modal" id="events-modal">
        <div class="modal-content">
          <h2 class="text-2xl font-bold mb-4" id="events-modal-title">Events</h2>
          <div id="events-list" class="max-h-96 overflow-y-auto">
            <!-- Events will be listed here -->
          </div>
          <div class="flex justify-end mt-4">
            <button type="button" class="px-4 py-2 border rounded" id="close-events-btn">Close</button>
          </div>
        </div>
      </div>
      
      <!-- Profile Menu -->
      <div class="profile-menu" id="profile-menu">
        <div class="p-4 border-b">
          <p class="font-semibold">John Doe</p>
          <p class="text-sm text-gray-600">john.doe@example.com</p>
        </div>
        <div class="p-2">
          <a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">Profile Settings</a>
          <a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">Notification Settings</a>
          <button id="logout-btn" class="block w-full text-left px-2 py-1 hover:bg-gray-100 rounded">Logout</button>
        </div>
      </div>

            <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]">Acme Co</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">

              id="profile-btn"

        <div class="px-40 flex flex-1 justify-center py-5">

              <p class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight min-w-72">Calendar</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-medium leading-normal hover:bg-[#d0e8da] transition-colors"
                id="new-event-btn"
              >
                <span class="truncate">New</span>
              </button>
            </div>
            <div class="flex flex-wrap items-center justify-center gap-6 p-4">
              <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
                <div class="flex items-center p-1 justify-between">
                  <button id="prev-month-btn">
                    <div class="text-[#0e1a13] flex size-10 items-center justify-center hover:bg-[#e8f2ec] rounded-full transition-colors" data-icon="CaretLeft" data-size="18px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                      </svg>
                    </div>
                  </button>
                  <p class="text-[#0e1a13] text-base font-bold leading-tight flex-1 text-center pr-10" id="current-month">July 2024</p>
                </div>
                <div class="grid grid-cols-7" id="calendar-days">
                  <!-- Calendar days will be dynamically generated -->
                </div>
              </div>
              <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
                <div class="flex items-center p-1 justify-between">
                  <p class="text-[#0e1a13] text-base font-bold leading-tight flex-1 text-center pl-10" id="next-month-display">August 2024</p>
                  <button id="next-month-btn">
                    <div class="text-[#0e1a13] flex size-10 items-center justify-center hover:bg-[#e8f2ec] rounded-full transition-colors" data-icon="CaretRight" data-size="18px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                      </svg>
                    </div>
                  </button>

                <div class="grid grid-cols-7" id="next-calendar-days">
                  <!-- Next month calendar days will be dynamically generated -->

              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#d0e8da] transition-colors"

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Store events in localStorage
        let events = JSON.parse(localStorage.getItem('acmeCalendarEvents')) || [];
        
        // Current date tracking
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        let nextMonthDate = new Date(currentYear, currentMonth + 1, 1);
        let nextMonth = nextMonthDate.getMonth();
        let nextMonthYear = nextMonthDate.getFullYear();
        
        // DOM Elements
        const currentMonthElement = document.getElementById('current-month');
        const nextMonthElement = document.getElementById('next-month-display');
        const calendarDaysElement = document.getElementById('calendar-days');
        const nextCalendarDaysElement = document.getElementById('next-calendar-days');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const newEventBtn = document.getElementById('new-event-btn');
        const viewAllEventsBtn = document.getElementById('view-all-events-btn');
        const eventModal = document.getElementById('event-modal');
        const eventsModal = document.getElementById('events-modal');
        const eventForm = document.getElementById('event-form');
        const modalTitle = document.getElementById('modal-title');
        const cancelEventBtn = document.getElementById('cancel-event-btn');
        const closeEventsBtn = document.getElementById('close-events-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');
        const notificationsBtn = document.getElementById('notifications-btn');
        const profileBtn = document.getElementById('profile-btn');
        const profileMenu = document.getElementById('profile-menu');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Initialize calendars
        updateCalendar();
        
        // Show notification
        function showNotification(message) {
          const notification = document.getElementById('notification');
          const notificationText = document.getElementById('notification-text');
          
          notificationText.textContent = message;
          notification.classList.add('show');
          
          setTimeout(() => {
            notification.classList.remove('show');
          }, 3000);
        }
        
        // Format date to YYYY-MM-DD
        function formatDate(date) {
          const yyyy = date.getFullYear();
          let mm = date.getMonth() + 1;
          let dd = date.getDate();
          
          if (mm < 10) mm = '0' + mm;
          if (dd < 10) dd = '0' + dd;
          
          return `${yyyy}-${mm}-${dd}`;
        }
        
        // Format date to readable string
        function formatDateDisplay(dateStr) {
          const date = new Date(dateStr);
          return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        
        // Check if a date has events
        function hasEvents(date) {
          return events.some(event => event.date === date);
        }
        
        // Get events for a specific date
        function getEventsForDate(date) {
          return events.filter(event => event.date === date);
        }
        
        // Generate calendar for a specific month
        function generateCalendar(year, month, isNextMonth = false) {
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const daysInMonth = lastDay.getDate();
          const startDay = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.
          
          const calendarElement = isNextMonth ? nextCalendarDaysElement : calendarDaysElement;
          calendarElement.innerHTML = '';
          
          // Add day headers
          const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
          days.forEach(day => {
            const dayElement = document.createElement('p');
            dayElement.className = 'text-[#0e1a13] text-[13px] font-bold leading-normal tracking-[0.015em] flex h-12 w-full items-center justify-center pb-0.5';
            dayElement.textContent = day;
            calendarElement.appendChild(dayElement);
          });
          
          // Add empty cells for days before the first day of the month
          for (let i = 0; i < startDay; i++) {
            const emptyElement = document.createElement('div');
            emptyElement.className = 'h-12 w-full';
            calendarElement.appendChild(emptyElement);
          }
          
          // Add days of the month
          const today = new Date();
          const todayFormatted = formatDate(today);
          
          for (let i = 1; i <= daysInMonth; i++) {
            const dayDate = new Date(year, month, i);
            const dateFormatted = formatDate(dayDate);
            const hasEventsOnDay = hasEvents(dateFormatted);
            const isToday = dateFormatted === todayFormatted;
            
            const dayElement = document.createElement('button');
            dayElement.className = `h-12 w-full text-[#0e1a13] text-sm font-medium leading-normal relative calendar-day ${hasEventsOnDay ? 'has-events' : ''} ${isToday ? 'bg-[#38e07b] text-white' : ''}`;
            
            const dayNumberElement = document.createElement('div');
            dayNumberElement.className = 'flex size-full items-center justify-center rounded-full';
            dayNumberElement.textContent = i;
            
            dayElement.appendChild(dayNumberElement);
            
            if (hasEventsOnDay) {
              const eventIndicator = document.createElement('div');
              eventIndicator.className = 'event-indicator';
              dayElement.appendChild(eventIndicator);
            }
            
            dayElement.addEventListener('click', () => {
              showEventsForDate(dateFormatted);
            });
            
            calendarElement.appendChild(dayElement);
          }
        }
        
        // Update both calendars
        function updateCalendar() {
          currentMonthElement.textContent = new Date(currentYear, currentMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
          nextMonthElement.textContent = new Date(nextMonthYear, nextMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
          
          generateCalendar(currentYear, currentMonth);
          generateCalendar(nextMonthYear, nextMonth, true);
        }
        
        // Show events for a specific date
        function showEventsForDate(date) {
          const dateEvents = getEventsForDate(date);
          const eventsList = document.getElementById('events-list');
          eventsList.innerHTML = '';
          
          if (dateEvents.length === 0) {
            eventsList.innerHTML = '<p class="text-center text-gray-500 py-4">No events scheduled for this date.</p>';
          } else {
            dateEvents.forEach(event => {
              const eventElement = document.createElement('div');
              eventElement.className = 'event-item p-3 border-b cursor-pointer';
              eventElement.innerHTML = `
                <p class="font-semibold">${event.title}</p>
                <p class="text-sm text-gray-600">${event.time}</p>
              `;
              
              eventElement.addEventListener('click', () => {
                editEvent(event.id);
                eventsModal.style.display = 'none';
              });
              
              eventsList.appendChild(eventElement);
            });
          }
          
          document.getElementById('events-modal-title').textContent = `Events for ${formatDateDisplay(date)}`;
          eventsModal.style.display = 'flex';
        }
        
        // Show modal to create/edit event
        function showEventModal(isEdit = false, eventData = null) {
          if (isEdit && eventData) {
            modalTitle.textContent = 'Edit Event';
            document.getElementById('event-title').value = eventData.title;
            document.getElementById('event-date').value = eventData.date;
            document.getElementById('event-time').value = eventData.time;
            document.getElementById('event-description').value = eventData.description || '';
            deleteEventBtn.classList.remove('hidden');
            
            // Set up delete button
            deleteEventBtn.onclick = function() {
              if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventData.id);
                localStorage.setItem('acmeCalendarEvents', JSON.stringify(events));
                updateCalendar();
                eventModal.style.display = 'none';
                showNotification('Event deleted successfully.');
              }
            };
          } else {
            modalTitle.textContent = 'Create New Event';
            document.getElementById('event-title').value = '';
            document.getElementById('event-date').value = formatDate(new Date());
            document.getElementById('event-time').value = '09:00';
            document.getElementById('event-description').value = '';
            deleteEventBtn.classList.add('hidden');
          }
          
          eventModal.style.display = 'flex';
        }
        
        // Edit an existing event
        function editEvent(eventId) {
          const event = events.find(e => e.id === eventId);
          if (event) {
            showEventModal(true, event);
          }
        }
        
        // Navigate to previous month
        prevMonthBtn.addEventListener('click', function() {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          }
          
          nextMonthDate = new Date(currentYear, currentMonth + 1, 1);
          nextMonth = nextMonthDate.getMonth();
          nextMonthYear = nextMonthDate.getFullYear();
          
          updateCalendar();
        });
        
        // Navigate to next month
        nextMonthBtn.addEventListener('click', function() {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          
          nextMonthDate = new Date(currentYear, currentMonth + 1, 1);
          nextMonth = nextMonthDate.getMonth();
          nextMonthYear = nextMonthDate.getFullYear();
          
          updateCalendar();
        });
        
        // Create new event
        newEventBtn.addEventListener('click', function() {
          showEventModal();
        });
        
        // View all events
        viewAllEventsBtn.addEventListener('click', function() {
          const eventsList = document.getElementById('events-list');
          eventsList.innerHTML = '';
          
          if (events.length === 0) {
            eventsList.innerHTML = '<p class="text-center text-gray-500 py-4">No events scheduled.</p>';
          } else {
            // Sort events by date
            const sortedEvents = [...events].sort((a, b) => {
              const dateA = new Date(a.date + 'T' + a.time);
              const dateB = new Date(b.date + 'T' + b.time);
              return dateA - dateB;
            });
            
            sortedEvents.forEach(event => {
              const eventElement = document.createElement('div');
              eventElement.className = 'event-item p-3 border-b cursor-pointer';
              eventElement.innerHTML = `
                <p class="font-semibold">${event.title}</p>
                <p class="text-sm">${formatDateDisplay(event.date)} at ${event.time}</p>
                ${event.description ? `<p class="text-sm text-gray-600 mt-1">${event.description}</p>` : ''}
              `;
              
              eventElement.addEventListener('click', () => {
                editEvent(event.id);
                eventsModal.style.display = 'none';
              });
              
              eventsList.appendChild(eventElement);
            });
          }
          
          document.getElementById('events-modal-title').textContent = 'All Events';
          eventsModal.style.display = 'flex';
        });
        
        // Handle event form submission
        eventForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const title = document.getElementById('event-title').value;
          const date = document.getElementById('event-date').value;
          const time = document.getElementById('event-time').value;
          const description = document.getElementById('event-description').value;
          
          // Check if we're editing an existing event
          const isEdit = modalTitle.textContent === 'Edit Event';
          
          if (isEdit) {
            // Find and update the event
            const eventId = events.find(e => 
              e.title === document.getElementById('event-title').defaultValue &&
              e.date === document.getElementById('event-date').defaultValue
            )?.id;
            
            if (eventId) {
              events = events.map(event => 
                event.id === eventId 
                  ? { ...event, title, date, time, description }
                  : event
              );
              
              showNotification('Event updated successfully.');
            }
          } else {
            // Create new event
            const newEvent = {
              id: Date.now(),
              title,
              date,
              time,
              description
            };
            
            events.push(newEvent);
            showNotification('Event created successfully.');
          }
          
          // Save to localStorage
          localStorage.setItem('acmeCalendarEvents', JSON.stringify(events));
          
          // Update calendar and close modal
          updateCalendar();
          eventModal.style.display = 'none';
        });
        
        // Close modals
        cancelEventBtn.addEventListener('click', function() {
          eventModal.style.display = 'none';
        });
        
        closeEventsBtn.addEventListener('click', function() {
          eventsModal.style.display = 'none';
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
          if (event.target === eventModal) {
            eventModal.style.display = 'none';
          }
          if (event.target === eventsModal) {
            eventsModal.style.display = 'none';
          }
        });
        
        // Profile menu toggle
        profileBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          profileMenu.classList.toggle('show');
        });
        
        // Close profile menu when clicking elsewhere
        document.addEventListener('click', function() {
          profileMenu.classList.remove('show');
        });
        
        // Prevent profile menu from closing when clicking inside it
        profileMenu.addEventListener('click', function(e) {
          e.stopPropagation();
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
          showNotification('Logged out successfully.');
          profileMenu.classList.remove('show');
        });
        
        // Notifications button
        notificationsBtn.addEventListener('click', function() {
          showNotification('No new notifications.');
        });
      });
    </script>
  </body>
</html>
